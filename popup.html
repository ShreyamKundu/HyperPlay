<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperPlay</title>
  <style>
    :root {
      --primary: #6200ea;
      --primary-light: #7c4dff;
      --primary-dark: #4a148c;
      --text: #333;
      --text-light: #757575;
      --background: #ffffff;
      --card-bg: #f8f9fa;
      --border-radius: 8px;
      --shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      width: 260px;
      padding: 16px;
      background-color: var(--background);
      color: var(--text);
      box-shadow: var(--shadow);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .logo {
      font-size: 20px;
      color: var(--primary);
    }

    h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
    }

    .speed-display {
      background-color: var(--card-bg);
      padding: 12px;
      border-radius: var(--border-radius);
      width: 100%;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .speed-label {
      font-size: 13px;
      color: var(--text-light);
    }

    #currentSpeed {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
    }

    .speed-unit {
      font-size: 13px;
      color: var(--text-light);
    }

    .speed-control {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input {
      width: 80px;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      text-align: center;
      outline: none;
    }

    input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
    }

    button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      background-color: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 600;
      border-radius: var(--border-radius);
      transition: var(--transition);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    #resetSpeed {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .reload-notice {
      margin-top: 10px;
      padding: 8px;
      background-color: #fff8e1;
      border-left: 3px solid #ffb300;
      border-radius: var(--border-radius);
      font-size: 12px;
      color: #5d4037;
      text-align: center;
    }

    footer {
      margin-top: 12px;
      font-size: 11px;
      color: var(--text-light);
      text-align: center;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="logo">âš¡</span>
      <h3>HyperPlay</h3>
    </div>
    
    <div class="speed-display">
      <div class="speed-label">Current Speed</div>
      <div>
        <span id="currentSpeed">Loading...</span>
        <span class="speed-unit">x</span>
      </div>
    </div>
    
    <div class="speed-control">
      <input type="number" id="speedInput" step="0.1" min="0.1" max="16" placeholder="Enter speed">
      <button id="applySpeed">Apply</button>
    <img id="resetSpeed" src="undo.png" alt="Reset" title="Reset to 1x" style="width: 20px; height: 20px;">
    </div>
    
    <div class="reload-notice">
      ðŸ”„ Please reload the page after changing speed.
    </div>
  </div>
  
  <footer>
    Built by <a href="https://github.com/ShreyamKundu" target="_blank">Shreyam Kundu</a>
  </footer>
  
  <script src="popup.js"></script>
</body>
</html>
